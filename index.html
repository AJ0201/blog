<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Blog with Firebase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #dfe9f3, #f9f9f9);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .blog-box {
      background: #ffffff;
      width: 100%;
      max-width: 600px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px;
      border-radius: 24px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
      color: #1da1f2;
      letter-spacing: 0.5px;
    }

    .posts {
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column-reverse;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }

    .posts::-webkit-scrollbar {
      width: 6px;
    }

    .posts::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 5px;
    }

    .post {
      background: #f3f9ff;
      padding: 16px 18px;
      border-radius: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      transition: all 0.2s ease;
    }

    .post:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .post time {
      display: block;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

    .input-area {
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    textarea {
      width: 95%;
      min-height: 80px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 14px;
      resize: vertical;
      margin-bottom: 12px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      border-color: #1da1f2;
      box-shadow: 0 0 5px rgba(29, 161, 242, 0.3);
      outline: none;
    }

    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s ease;
    }

    button i {
      margin-left: 6px;
    }

    button:hover {
      background-color: #0d8ddc;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="blog-box">
    <h2>üìù Mini Blog</h2>

    <div class="posts" id="postList"></div>

    <div class="input-area">
      <textarea id="content" placeholder="What's on your mind..." required></textarea>
      <button onclick="createPost()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // Your Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyDud607PdmookhhA6w3u2Im57AyW4bkxAs",
      authDomain: "personal-0201.firebaseapp.com",
      databaseURL: "https://personal-0201-default-rtdb.firebaseio.com",
      projectId: "personal-0201",
      storageBucket: "personal-0201.firebasestorage.app",
      messagingSenderId: "252449911727",
      appId: "1:252449911727:web:c78f55e86fe5878d8d355a",
      measurementId: "G-ELLMM5YBM2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const postList = document.getElementById('postList');
    const textarea = document.getElementById('content');

    function createPost() {
      const content = textarea.value.trim();
      if (content === '') {
        alert("Post cannot be empty!");
        return;
      }

      const postData = {
        content: content,
        timestamp: new Date().toISOString()
      };

      db.ref('posts').push(postData);
      textarea.value = '';
    }

    // Realtime listener
    db.ref('posts').on('value', snapshot => {
      postList.innerHTML = '';
      const posts = snapshot.val();
      if (posts) {
        const keys = Object.keys(posts).sort((a, b) => new Date(posts[b].timestamp) - new Date(posts[a].timestamp));
        keys.forEach(key => {
          const post = posts[key];
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            ${post.content.replace(/\n/g, '<br>')}
            <time>${new Date(post.timestamp).toLocaleString()}</time>
          `;
          postList.appendChild(postDiv);
        });
      }
    });

    textarea.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        createPost();
      }
    });
  </script>
</body>
</html>
